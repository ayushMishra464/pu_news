buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure to use the correct version for Gradle plugin and Google Services plugin
        classpath 'com.android.tools.build:gradle:7.0.4'  // Adjust to your version
        classpath 'com.google.gms:google-services:4.3.14' // Correct classpath usage
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
